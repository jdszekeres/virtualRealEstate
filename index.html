<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Real Estate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="left-sidebar">
        <!-- Material List -->
        <p class="full-p">Materials</p>
        <div id="materials-list">

        </div>
    </div>

    <div id="middle-viewer">
        <!-- 3D Viewer Container -->
        <div id="3d-viewer">
            <!-- Your 3D viewer content goes here -->
        </div>
    </div>

    <div id="right-sidebar">
        <div id="material-manager">
            <!-- Material Manager (Paint, Size) -->
            <h3>Material Manager</h3>
            <div>
                <label for="paint-color">Paint Color:</label>
                <input type="color" id="paint-color">
            </div>
            <div>
                <label for="material-size">Material Size:</label>
                <input type="text" id="material-size" placeholder="Enter size">
            </div>
        </div>

        <div id="cost-hours-manager">
            <!-- Cost and Man Hours Manager -->
            <h3>Cost and Man Hours</h3>
            <div>
                <p>Total Cost: $0.00</p>
                <p>Total Man Hours: 0</p>
            </div>
        </div>
    </div>

    <!-- Add your JavaScript script tag here for interactivity -->

</body>
<script src="scripts/3d.js" type="module"></script>
<script src="scripts/materials.js"></script>
<script src="scripts/app.js"></script>
</html>
